version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fincafe-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: fincafe
      POSTGRES_PASSWORD: fincafe_dev_password
      POSTGRES_DB: fincafe_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fincafe -d fincafe_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
