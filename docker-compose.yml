version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fincafe-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: fincafe
      POSTGRES_PASSWORD: fincafe_dev_password
      POSTGRES_DB: fincafe_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fincafe-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fincafe -d fincafe_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fincafe-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fincafe:fincafe_dev_password@postgres:5432/fincafe_dev?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-this}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fincafe-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node apps/fincafe/server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  fincafe-network:
    driver: bridge
